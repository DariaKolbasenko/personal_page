<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мемы</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ВСПЛЫВАЮЩЕЕ ОКНО */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      animation: zoomIn 0.3s ease;
    }

    .modal.active {
      display: flex;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); }
      to { transform: scale(1); }
    }

    .memes-grid img {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="center">
    <nav class="nav">
      <a href="index.html">Главная</a>
      <a href="facts.html">Факты</a>
      <a href="memes.html">Мемы</a>
      <a href="quotes.html">Цитаты</a>
    </nav>

    <h1>Мои любимые мемы</h1>

    <div class="memes-grid">
      <img src="img/meme1.jpg" onclick="openModal(this)">
      <img src="img/meme2.jpg" onclick="openModal(this)">
      <img src="img/meme3.jpg" onclick="openModal(this)">
      <img src="img/meme4.jpg" onclick="openModal(this)">
      <img src="img/meme5.jpg" onclick="openModal(this)">
    </div>
  </div>

  <!-- МОДАЛЬНОЕ ОКНО -->
  <div id="modal" class="modal" onclick="closeModal(event)">
    <span class="close">&times;</span>
    <img id="modalImg">
  </div>

  <script>
    function openModal(img) {
      document.getElementById("modal").classList.add("active");
      document.getElementById("modalImg").src = img.src;
    }

    function closeModal(event) {
      if (event.target.id === "modal" || event.target.className === "close") {
        document.getElementById("modal").classList.remove("active");
      }
    }
  </script>
</body>
</html>
